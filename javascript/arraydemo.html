<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <script lang="Javascript">
      var fruit = ['Apple','Mango','Orange','Grapes'];
      alert(fruit[1]);

      fruit[3]='Banana';
      fruit[fruit.length] = 'Cherry';
      fruit.push('Grapes');

      fruit.unshift('Blackberry');
      document.write("The array contens are");
      for(var i=0;i<fruit.length;i++)
      {
          document.write(fruit[i]);
          document.write("<br>");
      }
      fruit.sort();
      var text='';
      for(var i in fruit)
      {
          text +=fruit[i];
          text+='\t';
      }
      document.write(text);
  </script>
</body>
</html>
